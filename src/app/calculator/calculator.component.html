<div>
    <input type="number" [(ngModel)]="operand1">
    <select [(ngModel)]="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <input type="number" [(ngModel)]="operand2">
    <button (click)="calculate()">Calculate</button>
  </div>
  
  <div *ngIf="result !== null">
    <p>Last Result: {{ result }}</p>
  </div>
  
  <div *ngIf="history.length > 0">
    <h3>Historical Area</h3>
    <div *ngFor="let entry of history; let i = index">
      <p>Time: {{ entry.time }}</p>
      <p>Operation: {{ entry.operation }}</p>
      <p>Result: {{ entry.result }}</p>
      <button (click)="removeEntry(i)">Remove</button>
    </div>
  </div>
